<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saudi Cities Image Gallery</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>

</head>

<body">

  <div id="message" onload="resetToDefault()">Hover over an image to display the alt text.</div>

  <img class="preview" alt="Riyadh City" src="images/riyadh.jpeg" onmouseover="changeBackground(this)" onfocus="changeBackground(this)" onblur="resetToDefault()" tabindex="0" 
  onmouseleave=resetToDefault()>

  <img class="preview" alt="Khubar City" src="images/khubar.jpeg" onmouseover="changeBackground(this)" onfocus="changeBackground(this)" onblur="resetToDefault()" tabindex="0" 
  onmouseleave=resetToDefault()>

  <img class="preview" src="images/jeddah.jpeg" alt="Jeddah City" onmouseover="changeBackground(this)" onfocus="changeBackground(this)" onblur="resetToDefault()" tabindex="0" 
  onmouseleave=resetToDefault()>

  <img src="images/abha.jpeg" alt="Abha View" class="preview" onmouseover="changeBackground(this)" onfocus="changeBackground(this)" onblur="resetToDefault()" tabindex="0" 
  onmouseleave=resetToDefault()>

  <img src="images/taif.jpeg" alt="Taif View" class="preview" onmouseover="changeBackground(this)" onfocus="changeBackground(this)" onblur="resetToDefault()" tabindex="0" 
  onmouseleave=resetToDefault()>

  <img src="images/tabouk.jpeg" alt="Tabouk City" class="preview" onmouseover="changeBackground(this)" onfocus="changeBackground(this)" onblur="resetToDefault()" tabindex="0" 
  onmouseleave=resetToDefault()>


</body>

</html>
